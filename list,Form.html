<!DOCTYPE html>
<html lang="en">
    <head>
        <title>lists</title>
    </head>
    <body>
        <h2>Odered list:</h2>
        <ol>
            <li>ol-li</li>
            <li>ol-li</li>
            <li>ol-li</li>
        </ol>
        
        <h2>Unodered list:</h2>
        
        <ul>
            <li>ul-li</li>
            <li>ul-li</li>
            <li>ul-li</li>
       </ul>
       
       <h2>Form:</h2>
        <form>
            <div>
            <input type="text" placeholder="Enter Your Full Name" name="">
            <input name="password" type="password" placeholder="password">
            <input type="submit"> 
            <input name="color" type="radio" value="dark">Dark
            <input name="color" type="radio" value="light">Light
          </div> 
          <div>
            <input name="country" list="countries" placeholder="country"></imput>
            <datalist id="countries">
                <option value="a">
                <option value="b">
                <option value="c">
                <option value="b">
            </datalist>      
         </div>      
        </form>
    </body>
</html>
